<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>üèà 1st & Goal üèà</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/ce80079a51.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
    <script src="js/background.js"></script>
    <script src="js/player.js"></script>
    <script src="js/rivals.js"></script>
    <script src="js/powerUps.js"></script>
    <script src="js/scoreboard.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="touchdown">
        <h2>TOUCHDOWN!</h2>
        <img src="./img/TD.gif" alt="Homer Celebrate">
        <h3></h3>
        <button class="repeat">Try again!</button>
    </div>
    <div id="gameover">
        <h2>Try again!</h2>
        <img src="./img/gameover.gif" alt="">
        <h3></h3>
        <button class="tryagain">Try again!</button>
    </div>
    <div id="pause">
        <h2>Are you a quitter??</h2>
        <div class="noselect pause">
            <img src="./img/continue.gif" alt="">
            <div class="controls">
                <h3>Controls</h3>
                <div class="controlsframe">
                    <ul class="noselect">
                        <li><i class="fas fa-angle-left"></i></li>
                        <li><i class="fas fa-angle-right"></i></li>
                        <li><i class="fas fa-angle-up"></i></li>
                        <li><i class="fas fa-angle-left"></i></li>
                        <li>A</li>
                        <li>D</li>
                    </ul>
                    <ul class="noselect">
                        <li>Move Left</li>
                        <li>Move Right</li>
                        <li>Boost</li>
                        <li>Take a breath</li>
                        <li>Jump Left</li>
                        <li>Jump Right</li>
                    </ul>
                </div>
            </div>    
        </div>
        <h3>Press 'S' to continue</h3>
    </div>
    <main id="home" class="noselect">
        <div id="logo" class="noselect">
            <h1 class="noselect">1st & Goal</h1>
        </div>
            <h2 class="noselect">Press Space</h2>
    </main>
    <canvas id="Board"></canvas>
</body>
</html>
