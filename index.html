<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>🏈 1st & Goal 🏈</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="js/background.js"></script>
    <script src="js/player.js"></script>
    <script src="js/rivals.js"></script>
    <script src="js/powerUps.js"></script>
    <script src="js/scoreboard.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="touchdown">
        <h2>TOUCHDOWN!</h2>
        <img src="./img/TD.gif" alt="Homer Celebrate">
        <h3></h3>
        <button class="repeat">Try again!</button>
    </div>
    <div id="gameover">
        <h2>Try again!</h2>
        <img src="./img/gameover.gif" alt="">
        <h3></h3>
        <button class="tryagain">Try again!</button>
    </div>
    <div id="pause">
        <h2>Are you a quitter??</h2>
        <img src="./img/continue.gif" alt="">
        <h3>Press 'S' to continue</h3>
    </div>
    <main id="home" class="noselect">
        <div id="logo" class="noselect">
            <h1 class="noselect">1st & Goal</h1>
        </div>
            <h2 class="noselect">Press Space</h2>
    </main>
    <canvas id="Board"></canvas>
</body>
</html>
